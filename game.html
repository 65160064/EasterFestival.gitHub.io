<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f4e5c2, #e8d5b5);
            font-family: 'Pixelify Sans', sans-serif;
            color: #6b4f4f;
            background-image: url('bg-tile.jpg');
            background-repeat: repeat;
        }

        #gameContainer {
            position: relative;
            width: 700px;
            height: 700px;
            border-radius: 10px;
            overflow: hidden;
            background-color: #d4c6b5;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            border: 6px solid #8a6e5b;
            image-rendering: pixelated;
        }

        #statusContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
            gap: 20px;
        }

        .statusFrame {
            background-color: #faebd7;
            border: 4px solid #8a6e5b;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 24px;
            color: #6b4f4f;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 180px;
            image-rendering: pixelated;
            position: relative;
        }

        .statusFrame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(45deg,
                    rgba(255, 255, 255, 0.1),
                    rgba(255, 255, 255, 0.1) 3px,
                    rgba(255, 255, 255, 0) 3px,
                    rgba(255, 255, 255, 0) 6px);
            pointer-events: none;
        }

        #reset {
            margin-top: 20px;
        }

        button {
            background-color: #a88c7b;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 22px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Pixelify Sans', sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 4px solid #8a6e5b;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
            image-rendering: pixelated;
        }

        button:hover {
            background-color: #8a6e5b;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #dialog {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 3;
            width: 560px;
            border: 6px solid #8a6e5b;
            image-rendering: pixelated;
            display: none;
        }

        #dialog::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 3px dashed #a88c7b;
            border-radius: 10px;
            pointer-events: none;
        }

        #dialog h2 {
            margin-top: 0;
            font-size: 40px;
            color: #6b4f4f;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
        }

        #dialog p {
            font-size: 22px;
            color: #6b4f4f;
            margin: 10px 0;
        }

        #startButton {
            margin-top: 20px;
        }

        .pixel-corners {
            clip-path:
                polygon(0% 8px,
                    4px 8px,
                    4px 4px,
                    8px 4px,
                    8px 0%,
                    calc(100% - 8px) 0%,
                    calc(100% - 8px) 4px,
                    calc(100% - 4px) 4px,
                    calc(100% - 4px) 8px,
                    100% 8px,
                    100% calc(100% - 8px),
                    calc(100% - 4px) calc(100% - 8px),
                    calc(100% - 4px) calc(100% - 4px),
                    calc(100% - 8px) calc(100% - 4px),
                    calc(100% - 8px) 100%,
                    8px 100%,
                    8px calc(100% - 4px),
                    4px calc(100% - 4px),
                    4px calc(100% - 8px),
                    0% calc(100% - 8px));
        }

        #audioControls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .audioButton {
            background-color: #faebd7;
            border: 4px solid #8a6e5b;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 18px;
            color: #6b4f4f;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Pixelify Sans', sans-serif;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .audioButton:hover {
            background-color: #e8d5b5;
        }

        .audioButton svg {
            width: 16px;
            height: 16px;
            fill: #6b4f4f;
        }

        #sebastianSprite {
            max-width: 100%;
            width: 70px;
            margin: 10px auto;
        }

        #eggpic {
            max-width: 100%;
            width: 30px;
        }
    </style>
    <script type="text/javascript">
        var game, background, sebastian, eggs = [], score = 0, timeLeft = 60;
        var gameRunning = false;
        var bgMusic, collectSound, walkSound;
        var musicEnabled = true;
        var soundEnabled = true;
        var isWalking = false;
        var walkSoundInterval;

        var eggImages = ["egg1.png", "egg2.png", "egg3.png", "egg4.png"];

        // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πàblock ‡∏´‡πâ‡∏≤‡∏°‡πÄ‡∏î‡∏¥‡∏ô
        var obstacles = [
            { x: 0, y: 735, width: 150, height: 80 },
            { x: 600, y: 670, width: 160, height: 200 },
            { x: 320, y: 650, width: 150, height: -20 },
            { x: 380, y: 500, width: 60, height: 0 },
            { x: 550, y: 550, width: 40, height: -40 },
            { x: 540, y: 380, width: 150, height: 0 },
            { x: 540, y: 170, width: 150, height: 50 },
            { x: 220, y: 160, width: 200, height: 130 },
            { x: 150, y: 170, width: 80, height: 50 },
            { x: 1, y: 0, width: 0, height: 700 },
            { x: 750, y: 0, width: 0, height: 700 },
            { x: 0, y: 800, width: 700, height: 0 },
            { x: 0, y: 1, width: 700, height: 0 },
        ];

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡πÄ‡∏Å‡∏°
        function init() {
            document.getElementById("dialog").style.display = "block";

            // ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏Å‡∏°
            bgMusic = new Audio('bg-sound.mp3'); // ‡πÄ‡∏û‡∏•‡∏á‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
            bgMusic.loop = true; 
            bgMusic.volume = 0.5; 

            collectSound = new Audio('collect-sound.wav'); // ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ï‡∏≠‡∏ô‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏Ç‡πà
            collectSound.volume = 0.5;

            walkSound = new Audio('walk-sound.mp3'); // ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ï‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏ô
            walkSound.volume = 0.7;
        }

        // ‡πÄ‡∏õ‡∏¥‡∏î-‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
        function toggleMusic() {
            musicEnabled = !musicEnabled; // ‡∏™‡∏•‡∏±‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏õ‡∏¥‡∏î‡∏õ‡∏¥‡∏î
            if (musicEnabled) {
                if (gameRunning) bgMusic.play();
                document.getElementById("musicIcon").innerHTML = '‚ô™';
            } else {
                bgMusic.pause(); // ‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏û‡∏•‡∏á
                document.getElementById("musicIcon").innerHTML = '‚ô™Ã∏'; 
            }
        }

        // ‡πÄ‡∏õ‡∏¥‡∏î-‡∏õ‡∏¥‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå
        function toggleSound() {
            soundEnabled = !soundEnabled; // ‡∏™‡∏•‡∏±‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏õ‡∏¥‡∏î‡∏õ‡∏¥‡∏î
            document.getElementById("soundIcon").innerHTML = soundEnabled ? 'üîä' : 'üîá';
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡πÉ‡∏´‡∏°‡πà
        function startGame() {
            document.getElementById("dialog").style.display = "none";

            // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÄ‡∏Å‡∏°‡∏ñ‡πâ‡∏≤‡∏°‡∏µ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß
            if (game) {
                game.stop();
                game.clear();
            }

            // ‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡∏ï‡πà‡∏≤‡∏á‡πÜ
            score = 0; 
            timeLeft = 60; 
            eggs = []; 

            // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏ß‡πâ
            if (musicEnabled) {
                bgMusic.currentTime = 0;
                bgMusic.play();
            }

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏â‡∏≤‡∏Å‡πÄ‡∏Å‡∏°
            game = new Scene();
            game.setSize(700, 700);

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
            background = new Sprite(game, "town.png", 700, 700);
            background.setPosition(350, 350); 

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£ Sebastian
            sebastian = new Sprite(game, "sebastian.png", 64, 128);
            sebastian.setPosition(350, 350);
            sebastian.setCurrentCycle("down"); // ‡∏ó‡πà‡∏≤‡∏ó‡∏≤‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÑ‡∏Ç‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô 4 ‡∏ü‡∏≠‡∏á
            spawnEggs(4);

            // ‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á
            window.timerInterval = setInterval(updateTimer, 1000);

            gameRunning = true; 
            game.start(); 
        }

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÑ‡∏Ç‡πà‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
        function spawnEggs(num) {
            for (var i = 0; i < num; i++) {
                var egg;
                var validPosition = false;

                // ‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ó‡∏µ‡πà‡∏ß‡∏≤‡∏á‡πÑ‡∏Ç‡πà‡πÑ‡∏î‡πâ
                while (!validPosition) {
                    // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á X ‡πÅ‡∏•‡∏∞ Y
                    var randomX = Math.random() * 580 + 60;
                    var randomY = Math.random() * 580 + 60;

                    validPosition = true;

                    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡πÑ‡∏°‡πà‡∏ß‡∏≤‡∏á‡πÑ‡∏Ç‡πà‡∏ó‡∏±‡∏ö‡∏™‡∏¥‡πà‡∏á‡∏Å‡∏µ‡∏î‡∏Ç‡∏ß‡∏≤‡∏á
                    for (var j = 0; j < obstacles.length; j++) {
                        var obs = obstacles[j];
                        if (
                            randomX < obs.x + obs.width &&
                            randomX + 30 > obs.x &&
                            randomY < obs.y + obs.height &&
                            randomY + 35 > obs.y
                        ) {
                            validPosition = false;
                            break;
                        }
                    }

                    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡πÑ‡∏°‡πà‡πÉ‡∏Å‡∏•‡πâ‡∏ï‡∏±‡∏ß‡∏•‡∏∞‡∏Ñ‡∏£‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ
                    if (validPosition) {
                        var distance = Math.sqrt(Math.pow(randomX - sebastian.x, 2) + Math.pow(randomY - sebastian.y, 2));
                        if (distance < 50) {
                            validPosition = false;
                        }
                    }
                }

                // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÑ‡∏Ç‡πà‡πÉ‡∏ô‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏°‡∏≤‡∏∞‡∏™‡∏°
                egg = new Sprite(game, eggImages[Math.floor(Math.random() * eggImages.length)], 30, 35);
                egg.setPosition(randomX, randomY);
                eggs.push(egg); // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÑ‡∏Ç‡πà‡∏•‡∏á‡πÉ‡∏ô‡∏≠‡∏≤‡∏£‡πå‡πÄ‡∏£‡∏¢‡πå
            }
        }

        // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡πÄ‡∏Å‡∏°‡∏ó‡∏∏‡∏Å‡πÄ‡∏ü‡∏£‡∏°
        function update() {
            if (!gameRunning) return;

            // ‡∏•‡πâ‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÅ‡∏•‡∏∞‡∏ß‡∏≤‡∏î‡πÉ‡∏´‡∏°‡πà
            game.clear();
            background.update();
            sebastian.update();

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°
            checkKeys();

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏ä‡∏ô‡πÑ‡∏Ç‡πà
            for (var i = 0; i < eggs.length; i++) {
                if (sebastian.collidesWith(eggs[i])) {
                    score++; // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô
                    eggs[i].hide(); // ‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏Ç‡πà
                    eggs.splice(i, 1); // ‡∏•‡∏ö‡πÑ‡∏Ç‡πà‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏≠‡∏≤‡∏£‡πå‡πÄ‡∏£‡∏¢‡πå
                    spawnEggs(1); // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÑ‡∏Ç‡πà‡πÉ‡∏´‡∏°‡πà

                    // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏Ç‡πà
                    if (soundEnabled) {
                        collectSound.currentTime = 0;
                        collectSound.play();
                    }

                    i--;
                    continue;
                }
                eggs[i].update();
            }

            // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÅ‡∏•‡∏∞‡πÄ‡∏ß‡∏•‡∏≤
            document.getElementById("scoreBoard").innerText = "Eggs: " + score;
            document.getElementById("timer").innerText = "Time: " + timeLeft + "s";
        }

        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏ä‡∏ô‡∏™‡∏¥‡πà‡∏á‡∏Å‡∏µ‡∏î‡∏Ç‡∏ß‡∏≤‡∏á
        function checkCollision(newX, newY, width, height) {
            for (var i = 0; i < obstacles.length; i++) {
                var obs = obstacles[i];
                if (
                    newX < obs.x + obs.width &&
                    newX + width > obs.x &&
                    newY < obs.y + obs.height &&
                    newY + height > obs.y
                ) {
                    return true;
                }
            }
            return false; 
        }

        // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏µ‡∏¢‡πå‡∏ö‡∏≠‡∏£‡πå‡∏î
        function checkKeys() {
            var newX = sebastian.x;
            var newY = sebastian.y;
            var isMoving = false;

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏µ‡πà‡∏Å‡∏î‡πÅ‡∏•‡∏∞‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà
            if (keysDown[K_LEFT]) {
                newX -= 2; 
                sebastian.setCurrentCycle("left");
                isMoving = true;
            }
            if (keysDown[K_RIGHT]) {
                newX += 2; 
                sebastian.setCurrentCycle("right");
                isMoving = true;
            }
            if (keysDown[K_UP]) {
                newY -= 2; 
                sebastian.setCurrentCycle("up");
                isMoving = true;
            }
            if (keysDown[K_DOWN]) {
                newY += 2; 
                sebastian.setCurrentCycle("down");
                isMoving = true;
            }

            // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡∏ä‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà
            if (!checkCollision(newX, newY, sebastian.width, sebastian.height)) {
                sebastian.setPosition(newX, newY);
                sebastian.playAnimation();

                // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏î‡∏¥‡∏ô‡∏ñ‡πâ‡∏≤‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà
                if (isMoving && !isWalking && soundEnabled) {
                    isWalking = true;
                    playWalkSound();
                    walkSoundInterval = setInterval(playWalkSound, 300);
                }
            } else {
                sebastian.pauseAnimation();
            }

            // ‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏î‡∏¥‡∏ô‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÄ‡∏Ñ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ó‡∏µ‡πà
            if (!isMoving && isWalking) {
                isWalking = false;
                clearInterval(walkSoundInterval);
            }
        }

        // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏î‡∏¥‡∏ô
        function playWalkSound() {
            if (soundEnabled) {
                walkSound.currentTime = 0; 
                walkSound.play();
            }
        }

        // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡πÄ‡∏ß‡∏•‡∏≤‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á
        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--; 
                document.getElementById("timer").innerText = "Time: " + timeLeft + "s";
            } else {
                endGame(); 
            }
        }

        // ‡∏à‡∏ö‡πÄ‡∏Å‡∏°
        function endGame() {
            gameRunning = false;
            if (game) {
                game.stop();
            }

            // ‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏î‡∏¥‡∏ô‡∏ñ‡πâ‡∏≤‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏¢‡∏π‡πà
            if (isWalking) {
                isWalking = false;
                clearInterval(walkSoundInterval);
            }

            // ‡∏Ñ‡πà‡∏≠‡∏¢‡πÜ ‡∏•‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏û‡∏•‡∏á
            if (bgMusic.volume > 0 && musicEnabled) {
                var fadeOut = setInterval(function () {
                    if (bgMusic.volume > 0.1) {
                        bgMusic.volume -= 0.1;
                    } else {
                        bgMusic.pause();
                        bgMusic.volume = 0.5;
                        clearInterval(fadeOut);
                    }
                }, 100);
            }

            // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
            document.getElementById("dialog").style.display = "block";
            document.getElementById("dialogTitle").innerText = "Game Over!";
            document.getElementById("dialogText1").innerText = "You collected " + score + " eggs!";
            document.getElementById("startButton").innerText = "Play Again";

            // ‡∏•‡πâ‡∏≤‡∏á‡∏ï‡∏±‡∏ß‡∏ô‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤
            if (window.timerInterval) {
                clearInterval(window.timerInterval);
